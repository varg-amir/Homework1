<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <div class="firstrow">
          <div class="bluebox"></div>
          <div class="bluebox"></div>
          <div class="bluebox"></div>
          <div class="brownbox"></div>
        </div>

        <div class="secondrow">
          <div>
            <div class="brownbox"></div>
          </div>
          <div class="second-secondrow">
            <div class="bluebox"></div>
            <div class="bluebox"></div>
          </div>
        </div>

        <div class="thirdrow">
          <div class="brownbox"></div>
          <div class="brownbox"></div>
        </div>

        <div class="fourthrow">
          <div class="first-fourthrow">
            <div style="opacity: 0" class="bluebox"></div>
            <div class="bluebox"></div>
            <div class="bluebox"></div>
          </div>
          <div class="second-fourthrow">
            <div class="bluebox"></div>
            <div class="bluebox"></div>
          </div>
        </div>

        <div class="fifthrow">
          <div class="bluebox"></div>
          <div class="bluebox"></div>
          <div class="bluebox"></div>
          <div class="bluebox"></div>
        </div>

        <div class="sixthrow">
          <div class="first-sixthrow">
            <div style="opacity: 0" class="bluebox"></div>
            <div style="opacity: 0" class="bluebox"></div>
            <div class="bluebox"></div>
          </div>
          <div class="second-sixthrow">
            <div  class="bluebox"></div>
            <div style="opacity: 0" class="bluebox"></div>
          </div>
        </div>

        <div class="seventhrow">
          <div class="bluebox"></div>
          <div class="brownbox"></div>
          <div class="bluebox"></div>
        </div>
      </div>
    </div>
  </body>
</html>
